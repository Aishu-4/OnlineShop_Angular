<div class="centering">  
   
    <form class="container border border-primary rounded p-4" [formGroup]="Registerform" (ngSubmit)="Submitregister()" novalidate >
      <h1>Register</h1>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text"   formControlName="Name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
      </div>
      <div *ngIf="!Name?.valid && (Name?.dirty || Name?.touched)" class="error">
        <div *ngIf="Name!.errors!.required">
          <p style="color:red;">Full Name is required</p>
        </div>
        <div *ngIf="Name!.errors!.pattern">
          <p style="color: red;">Enter Name in correct format</p>
        </div>
     </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="Email"  id="exampleInputEmail" aria-describedby="emailHelp">
      </div>
      <div *ngIf="!Email?.valid && (Email?.dirty || Email?.touched)" class="error">
        <div *ngIf="Email!.errors!.required">
          <p style="color: red;">Email is required</p>
        </div>
        <div *ngIf="Email!.errors!.pattern">
          <p style="color: red;">Enter the correct email</p>
        </div>
      </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
          <input type="tel" formControlName="Mobile"  class="form-control" id="exampleInputMobile" aria-describedby="emailHelp">
        </div>
        <div *ngIf="!Mobile?.valid && (Mobile?.dirty || Mobile?.touched)" class="error">
          <div *ngIf="Mobile!.errors!.required">
            <p style="color: red;">mobile number is required</p>
          </div>
          <div *ngIf="Mobile!.errors!.pattern">
            <p style="color: red;">Enter correct mobile number</p>
          </div>
        </div>
      
      
        <input type="submit" routerLink="/RegisterOTP" value="Submit">
       
    </form>
  </div>
  
  <footer class="footer bg-primary">
    Footer
  </footer>
