<!--User Profile-->

<div class="container" >
    <div class="main-body"  >
<div class="col-md-8">
    <div class="card mb-3">
      <div class="card-body" *ngFor="let user of Userdet">
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Name</h6>
          </div>
          <div class="col-sm-9 ">
           {{user.username}}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Email</h6>
          </div>
          <div class="col-sm-9 ">
         {{user.useremail}}
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-3">
            <h6 class="mb-0">Mobile Number</h6>
          </div>
          <div class="col-sm-9 ">
            {{user.userphone}}
          </div>
        </div>
       
        
        <hr>
        <div class="row">
          <div class="col-sm-12">
            <a class="btn btn-primary "  target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Edit</a>
          
              <a class="btn btn-secondary" style="margin-left: 10px;"               target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Back</a>
            
                
                  <a class="btn btn-danger "style="margin-left: 10px;"  target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Delete Account</a>
                
        </div>
      </div>
    </div>
    </div>
    </div>
