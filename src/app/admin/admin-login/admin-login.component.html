<div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      
      <div class="modal-content">
        <div class="modal-body">
          <form class="container " [formGroup]="AdminLoginForm" (ngSubmit)="submitadmindata()">
            
             <h1 style="text-align: center;">Admin Login</h1>
            <div class="form-group">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email </label>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              </div>
              <div *ngIf="!email?.valid && (email?.dirty || email?.touched)" class="error">
                <div *ngIf="email!.errors!.required" class="text text-danger">
                  Email Id is required
                </div>
                
                  <div *ngIf="email!.errors!.pattern" class="text text-danger">
                        Enter valid email Address                    
                  </div>
            </div>
            <div class="form-group">
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password"  formControlName="password" class="form-control" id="exampleInputPassword1">
              </div>
              </div>
              <div *ngIf="!password?.valid && (password?.dirty || password?.touched)" class="error">
                <div *ngIf="password!.errors!.required" class="text text-danger">
                  Password is required
                </div>
                <div *ngIf="password!.errors!.pattern" class="text text-danger">
                    First letter must be uppercase and contain at least one number and one uppercase, lowercase letter and special character, and at least 8 or more characters
                  </div>
            
            </div>
              <div class="pass" routerLink="Forgot Password" data-dismiss="modal" >Forgot Password?</div>
              <input type="submit" value="Login" [disabled]="!AdminLoginForm.valid"/>
              
             
          </form>
      
        </div>
        
      </div>
    </div>
  </div>
